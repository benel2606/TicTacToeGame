<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>
        <br>Tic Tac Toe</br>
        <br>Game</br>
    </h1>
    <div>
        <button id="vsPlayer">Player vs. Player</button>
        <span id="blank"></span>
        <button id="vsComputer">Player vs. Computer</button>

    </div>
    <div>
        <span id="msg"></span>
    </div>

    <table>
        <tr>
            <td id="c00"></td>
            <td id="c01"></td>
            <td id="c02"></td>
        </tr>
        <tr>
            <td id="c10"></td>
            <td id="c11"></td>
            <td id="c12"></td>
        </tr>
        <tr>
            <td id="c20"></td>
            <td id="c21"></td>
            <td id="c22"></td>
        </tr>
    </table>
    <h2> Created by Ben Aharon</h2>
    <script type="text/javascript" src="XOfunction.js"></script>
</body>

</html>
